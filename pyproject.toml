[tool.poetry]
name = "classification"
version = "0.1.0"
description = "classification"
authors = ["Deep Knowledge <Deepp.Knowledge@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.12"
numpy = "*"
pandas = "1.3.5"
scikit-learn = "^1.2.0"
scipy = "*"
lightgbm = "*"
joblib = "*"
matplotlib = "3.5.0"

[tool.poetry.group.azure.dependencies]
azure-ai-ml = "*"
azure-identity = "*"
azure-storage-blob = "*"
inference-schema = "*"
azureml-core = "*"
azureml-mlflow = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
azure = ["azure-ai-ml", "azure-identity", "azure-storage-blob", "inference-schema", "azureml-core", "azureml-mlflow"]